name: Build & Deploy to Laravel Server

on:
  push:
    branches: [ main ]

jobs:
  build:
    name: Build frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Archive build
        run: |
          tar -czf tautan-build.tar.gz -C frontend .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: tautan-build
          path: tautan-build.tar.gz

  deploy:
    name: Deploy to Laravel server
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: tautan-build

      - name: Extract artifact
        run: |
          mkdir -p tautan-build
          tar -xzf tautan-build.tar.gz -C tautan-build

      - name: Setup SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_KNOWN_HOSTS: ${{ secrets.SSH_KNOWN_HOSTS }}
        run: |
          echo "Setting up SSH key"
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          if [ -n "$SSH_KNOWN_HOSTS" ]; then
            echo "$SSH_KNOWN_HOSTS" > ~/.ssh/known_hosts
          else
            # Add host key automatically (less secure; prefer providing known hosts)
            ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
          fi

      - name: Rsync build to Laravel public directory
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          TARGET_PATH: ${{ secrets.TARGET_PATH }}
        run: |
          echo "Deploying build to ${SSH_USER}@${SSH_HOST}:${TARGET_PATH}"
          rsync -avz --delete tautan-build/ ${SSH_USER}@${SSH_HOST}:${TARGET_PATH}

      - name: Verify deployment - check index.html exists
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          TARGET_PATH: ${{ secrets.TARGET_PATH }}
        run: |
          echo "Verifying deployment..."
          ssh ${SSH_USER}@${SSH_HOST} "if [ -f ${TARGET_PATH}/index.html ]; then echo '✓ index.html found'; ls -lh ${TARGET_PATH}/index.html; else echo '✗ index.html NOT found'; ls -la ${TARGET_PATH}; exit 1; fi"

      - name: Verify deployment - check file permissions
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          TARGET_PATH: ${{ secrets.TARGET_PATH }}
        run: |
          echo "Checking file permissions..."
          ssh ${SSH_USER}@${SSH_HOST} "stat ${TARGET_PATH}/ | grep -E 'Access|Uid|Gid'"

      - name: 'Optional: restart PHP-FPM / webserver'
        if: ${{ secrets.DEPLOY_RESTART_CMD != '' }}
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          RESTART_CMD: ${{ secrets.DEPLOY_RESTART_CMD }}
        run: |
          echo "Running restart command on remote host"
          ssh ${SSH_USER}@${SSH_HOST} "$RESTART_CMD"

      - name: Done
        run: echo "✓ Deployment finished successfully"
