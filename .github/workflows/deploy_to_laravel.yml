name: Build & Deploy to Laravel Server

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    name: Deploy to Laravel server
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Archive frontend files
        run: |
          tar -czf tautan-build.tar.gz -C frontend .

      - name: Setup SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Deploy files to server
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          TARGET_PATH: ${{ secrets.TARGET_PATH }}
        run: |
          mkdir -p tautan-build
          tar -xzf tautan-build.tar.gz -C tautan-build
          rsync -avz --delete tautan-build/ ${SSH_USER}@${SSH_HOST}:${TARGET_PATH}

      - name: Verify deployment
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          TARGET_PATH: ${{ secrets.TARGET_PATH }}
        run: |
          ssh ${SSH_USER}@${SSH_HOST} "ls -la ${TARGET_PATH}/"

      - name: Done
        run: echo "âœ“ Deployment completed successfully"
